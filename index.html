    <!-- CONTENT -->
    <div class = "content ml-12 transform ease-in-out duration-500 pt-20 px-2 md:px-5 pb-4 ">
        
        <div class="flex flex-row flex-wrap justify-between items-start">
            <div class="overflow-hidden flex items-center justify-end">
                <div class="flex items-start justify-center from-teal-100 via-teal-300 to-teal-500">
                    <button class="px-3 md:px-6 py-1 md:py-2 bg-white border border-black text-black rounded-lg hover:bg-blue-700 hover:text-white">Add Employee</button>
                </div>
            </div>
            <div class="overflow-hidden flex items-center justify-start">
                <div class="relative text-gray-600">
                    <input type="search" name="search" placeholder="Search" class="bg-white-400 h-10 px-5 pr-10 rounded-full text-sm focus:outline-none" />
                    <div class="absolute right-0 top-0 mt-3 mr-4">
                        <svg
                            class="h-4 w-4 fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"

                            id="Capa_1"
                            x="0px"
                            y="0px"
                            viewBox="0 0 56.966 56.966"
                            style="enable-background: new 0 0 56.966 56.966;"
                            xml:space="preserve"
                            width="512px"
                            height="512px"
                        >
                            <path
                                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"

        <form>
            <div class="mt-4 mb-4">
                <label for="FullName" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                <input type="text" id="Full_Name" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="Full Name">
            </div>
            <div class="mb-4">
                <label for="PhoneNumber" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Phone Number</label>
                <input type="tel" id="Phone_Number" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="9876543210">
            </div>
            <div class="mb-4">
                <label for="Email" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="Email Address">
            </div>
            <div class="mb-4">
                <label for="dateOfBirth" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Date of Birth</label>
                <input type="date" id="dateOfBirth" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="YYYY-MM-DD">
              </div>
              
              <div class="mb-4">
                <label for="gender" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Gender</label>
                <div class="relative">
                  <select id="gender" class="form-select w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>                  
                </div>
              </div>              
               <div class="mb-4">
                <label for="AadharNumber" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Aadhar Number</label>
                <input type="text" id="Aadhar_Number" pattern="\d{12}" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="Aadhar Number">
            </div>
               
            <div class="mb-4">
                <label for="image" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Aadhar Card Copy</label>
              
                <div class="flex rounded-lg border border-gray-300 hover:border-gray-400"> 
                  <input type="file" id="image" class="hidden py-2 px-4 w-full text-gray-700 focus:ring-blue-500 focus:outline-none">
              
                  <button type="button" class="flex items-center justify-center px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 focus:ring-blue-500">
                    <span class="ml-2">Choose File</span>
                  </button>
                </div>              
                <p class="text-xs dark:text-white text-gray-500 mt-1">Max file size 1MB. Supported formats: JPG, PNG, PDF.</p>
              </div>
            <div class="mb-4">
                <label for="PanNumber" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">PAN Number</label>
                <input type="text" id="PAN_Number"  pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="PAN Number">
            </div>
             
            <div class="mb-4">
                <label for="image" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">PAN Card Copy</label>
              
                <div class="flex rounded-lg border border-gray-300 hover:border-gray-400">
                  <input type="file" id="image" class="hidden py-2 px-4 w-full text-gray-700 focus:ring-blue-500 focus:outline-none">
              
                  <button type="button" class="flex items-center justify-center px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 focus:ring-blue-500">
                    <span class="ml-2">Choose File</span>
                  </button>
                </div>              
                <p class="text-xs dark:text-white text-gray-500 mt-1">Max file size 1MB. Supported formats: JPG, PNG, PDF.</p>
              </div>
            <div class="mb-4">
                <label for="LinkedIn_Profile" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">LinkedIn Profile</label>
                <input type="url" id="LinkedIn_Profile" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" placeholder="LinkedIn url">
                <p class="text-xs dark:text-white text-gray-500 mt-1">(optional)</p>
            </div>
            <div class="mb-4">
                <label for="Instagram_Profile" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Instagram Profile</label>
                <input type="url" id="Instagram_Profile" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"  placeholder="Instagram url">
            </div>
            <div class="mb-4">
                <label for="Facebook_Profile" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Facebook Profile</label>
                <input type="url" id="Facebook_Profile" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"  placeholder="Facebook url">
            </div>
            <div class="mb-4">
                <label for="Monthly_Salary" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Monthly Salary</label>
                <input type="text" id="Monthly_Salary" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="Monthly Salary">
            </div>
            
            <div class="mb-4">
                <label for="Bank_Name" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Bank Name</label>
                <input type="text" id="Bank_Name" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="Bank Name">
            </div>
              
            <div class="mb-4">
                <label for="Bank_AC" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">Bank AC Number</label>
                <input type="text" id="Bank_AC" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="Bank AC Number">
            </div>
            <div class="mb-4">
                <label for="IFSC_Code" class="block dark:text-white text-gray-700 text-sm font-semibold mb-2">IFSC Code</label>
                <input type="text" id="IFSC_Code" pattern="[A-Z]{4}0[0-9]{6}" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" required placeholder="IFSC Code">
            </div>
            <div class="flex flex-row flex-wrap justify-center items-start">
                <button type="submit" class="w-auto bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mr-2">Save</button>
                <button type="submit" class="w-auto bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 ml-2">Delete</button>
            </div>
        </form>
    </div>
</body>
